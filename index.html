<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Form Register</title>
  </head>
  <body>
    <div id="app">
      <div class="form-registration">
        <h1>Регистрация</h1>
        <p>Создайте аккаунт для продолжения!</p>
        <form action="#" id="form">
          <!-- Имя -->
          <label for="first-name">Имя</label>
          <input type="text" id="first-name" name="first-name" required>
          <span class="error" id="first-name-error"></span>
          <!-- Фамилия -->
          <label for="last-name">Фамилия</label>
          <input type="text" id="last-name" name="last-name" required>
          <span class="error" id="last-name-error"></span>
          <!-- Email -->
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <span class="error" id="email-error"></span>
          <!-- Пароль -->
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" required>
          <span class="error" id="password-error"></span>
          <!-- Подтверждение пароля -->
          <label for="password-confirm">Подтверждение пароля</label>
          <input type="password" id="password-confirm" name="password-confirm" required>
          <span class="error" id="password-confirm-error"></span>
          <!-- Дата рождения -->
          <label for="birth-day">Дата рождения</label>
          <input type="date" id="birth-day" name="birth-day" required>
          <span class="error" id="birth-day-error"></span>
          <button type="submit" id="form-button" disabled>Отправить</button>
        </form>
        <p class="log-in">Уже есть аккаунт? <a href="#">Войти</a></p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
